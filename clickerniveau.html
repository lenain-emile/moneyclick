<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de Clics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
  <div class="container">
  <div id="level" class="mb-3 h4">Niveau : </div>
  <button id="clickButton" class="btn btn-secondary mb-2">Clique ici !</button>
  <button id="resetButton" class="btn btn-secondary mb-2">Réinitialiser</button>
  <div id="counter" class="mt-3 h5">Nombre de clics : 0</div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="leveltoast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Nouveau Niveau atteint, vos clics sont augmenté de 1 !
        </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="algoniveau..js"></script>
</body>
</html>
