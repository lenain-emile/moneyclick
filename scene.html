<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Les Clickes</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style/btc.css">
  <script src="./bitcoin.js" defer></script>
  <script src="algoniveau..js" defer></script>


</head>

<body>

  <header>

    <div id="level" style="position: absolute; top: 50px; left: 80px; background-color: white; padding: 10px; border-radius: 5px;">
      Niveau : 1
    </div>

    <div id="counter" style="position: absolute; top: 10px; left: 130px; background-color: white; padding: 10px; border-radius: 5px;">
      xp clique : 0
    </div>

    <button id="resetButton" style="position: absolute; top: 10px; left: 10px; background-color: white; padding: 10px; border-radius: 5px;">
      Réinitialiser
    </button>
  </header>
  
  <button id="passiveBtn" style="display: none;">
    <p>Revenu passif</p>
  </button>



  <img id="reset" src="./media/boutonreset.png" alt="BTC Icon">
  <div id="boite">
    <div id="sous">
      <img src="./media/euro.png" alt="Euro Icon">
    </div>
    <div id="usd">0 € <span id="usdGain" class="gain-animation"></span></div>

    <div id="cripto"></div>
    <button id="button">
      <img src="./media/coin.png" alt="BTC Icon">
    </button>
    
    <div id="boost">
      <img id="boost10" src="./media/eclair.png" alt="Boost 10">
      <img id="boost50" src="./media/eclair.png" alt="Boost 50">
      <img id="boost100" src="./media/eclair.png" alt="Boost 100">
      <img id="boost300" src="./media/eclair.png" alt="Boost 300">
    </div>
    
    </div>
  <div id="gameArea">
    <div class="wall"></div>
    <div class="wall-trim"></div>
    <div class="ceiling-light"></div>
    
    <div class="window">
      <div class="window-frame-h"></div>
      <div class="window-frame-v"></div>
      <div class="curtain-left"></div>
      <div class="curtain-right"></div>
    </div>
    
    <div id="bed" class="bed interactive" style="cursor: pointer;">
      <div class="pillow"></div>
      <div class="blanket"></div>
    </div>
    
    <div class="nightstand">
      <div class="lamp">
        <div class="lamp-base"></div>
        <div class="lamp-shade"></div>
      </div>
    </div>
    
    <div class="dresser interactive">
      <div class="drawer"><div class="drawer-handle"></div></div>
      <div class="drawer"><div class="drawer-handle"></div></div>
      <div class="drawer"><div class="drawer-handle"></div></div>
    </div>
    
    <div class="picture-frame"></div>
    <div class="rug"></div>
    
    <div class="character-shadow"></div>
    <div id="character">
      <img src="./Can_You_Guess_These_Cartoon_Characters_By_Their_Outlines-removebg-preview.png" alt="Character">
    </div>
    
    <div id="floor"></div>
    <div class="day-night-cycle"></div>
    
    <div class="music-controls">
      <button id="musicToggle" class="music-btn">♪</button>
      <span class="music-info">Music: On</span>
    </div>
  </div>
  <button id="exchangeBtn">Echange💵</button>

  <div class="game-instructions">
    Utilisez les flèches directionnelles pour vous déplacer
  </div>
  <div id="bonusModal" class="modal">
    <div class="modal-content">
        <p>🎁 Félicitations ! Vous avez atteint <span id="milestoneCripto"></span> BTC ! Choisissez une récompense :</p>
        <button id="doubleClickGain">🔁Augmente ton clic</button>
        <button id="doublePassiveIncome">🕒 Augmente ton revenu passif</button>
    </div>
</div>

  <div id="dresserPopup" class="popup">
    <h2>Commode</h2>
    <p>ici tu peux commencer à miner</p>
    <button class="popup-close" onclick="closePopup('dresserPopup')">fermer</button>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <audio id="interactionSound">
    <source src="https://cdn.freesound.org/previews/524/524934_7724898-lq.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  
</body>
</html>
